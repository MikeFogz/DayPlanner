<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day.</p>
      <p class="lead">The current time slot is shown in <span style="color: #ff6961">RED</span>, while upcoming hours are <span style= "color: #77dd77">GREEN</span>, and past time slots are <span style="color: gray">Gray</span>.</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- 9 am -->
      <div class="row">
        <div class="col-2 hour time-block border border-dark rounded-right">9 am</div>
        <textarea id="hour1" class="col-8 description"></textarea>
        <button id="1" class="col-1 fas fa-save btnClass btn-info"></button>
    </div>
      <!-- 10 am -->
    <div class="row">
        <div class="col-2 hour time-block border border-dark rounded-right">10 am</div>
        <textarea id="hour10" class="col-8 description"></textarea>
        <button id="10" class="col-1 fas fa-save btnClass btn-info"></button>
    </div>
      <!-- 11 am -->
    <div class="row">
        <div class="col-2 hour time-block border border-dark rounded-right">11 am</div>
        <textarea id="hour11" class="col-8 description"></textarea>
        <button id="11" class="col-1 fas fa-save btnClass btn-info"></button>
    </div>
      <!-- 12 pm -->
    <div class="row">
        <div class="col-2 hour time-block border border-dark rounded-right">12 pm</div>
        <textarea id="hour12" class="col-8 description"></textarea>
        <button id="12" class="col-1 fas fa-save btnClass btn-info"></button>
    </div>
      <!-- 1 pm -->    
    <div class="row">
      <div class="col-2 hour time-block border border-dark rounded-right">1 pm</div>
      <textarea id="hour13" class="col-8 description"></textarea>
      <button id="13" class="col-1 fas fa-save btnClass btn-info"></button>
  </div>
      <!-- 2 pm -->    
  <div class="row">
      <div class="col-2 hour time-block border border-dark rounded-right">2 pm</div>
      <textarea id="hour14" class="col-8 description"></textarea>
      <button id="14" class="col-1 fas fa-save btnClass btn-info"></button>
  </div>
      <!-- 3 pm -->  
  <div class="row">
      <div class="col-2 hour time-block border border-dark rounded-right">3 pm</div>
      <textarea id="hour15" class="col-8 description"></textarea>
      <button id="15" class="col-1 fas fa-save btnClass btn-info"></button>
  </div>
      <!-- 4 pm -->  
  <div class="row">
      <div class="col-2 hour time-block border border-dark rounded-right">4 pm</div>
      <textarea id="hour16" class="col-8 description"></textarea>
      <button id="16" class="col-1 fas fa-save btnClass btn-info"></button>
  </div>
      <!-- 5 pm -->  
  <div class="row">
      <div class="col-2 hour time-block border border-dark rounded-right">5 pm</div>
      <textarea id="hour17" class="col-8 description"></textarea>
      <button id="17" class="col-1 fas fa-save btnClass btn-info"></button>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
